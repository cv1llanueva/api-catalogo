      description: Crea un nuevo registro de persona.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonInput'
      responses:
        '201':
          description: Creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonOutput'          
        '400':
          description: Bad Request 
            <br>- **ERR0001:** Error, Field required
            <br>- **ERR0005:** Error, invalid documentType
            <br>- **ERR0006:** Error, String should have at most 12 characters
            <br>- **ERR0012:** Error, the birth date cannot be before 1900-01-01
            <br>- **ERR0013:** Error, the birth date cannot be in the future
            <br>- **ERR0014:** Error, invalid date format
            <br>- **ERR0015:** Error, field cannot exceed maximum length
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error4xx'
        '404':
          description: Not Found 
            <br>- **ERR0003:** Error, person not found 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error4xx'
        '500':
          description: Internal Server Error
            <br>- **ERR0020:** Error, Duplicate entry for key 'Person unique_document
