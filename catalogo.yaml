paths:
  /api/v1/identity-verification:
    get:
      tags: 
        - IdentityVerification
      summary: Obtener información de identidad
      description: Recupera información de identidad basada en el tipo y número de documento.
      parameters:
        - name: documentType.id
          in: query
          required: true
          description: El ID del tipo de documento.
          schema:
            type: string
            minLength: 1
            maxLength: 10
            pattern: "^[A-Za-z0-9_-]+$"
        - name: documentNumber
          in: query
          required: true
          description: El número de documento.
          schema:
            type: string
            minLength: 1
            maxLength: 20
            pattern: "^[A-Za-z0-9]+$"
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityInfo'
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorBadRequest'
        '404':
          description: No encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNotFound'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error5xx'

